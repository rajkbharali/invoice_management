{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<div class="container">
    <div class="jumbotron">
        <h1>Item Details</h1>
    </div>
</div>
<div class="page">
    <div class="page-inner">
        <div class="row">
            <div class="col-4 offset-2">

                <form method="POST" class="form">
                     {% csrf_token %}
                     {{ formset.as_p }}
                     <input type="submit" class="btn btn-default" value="Add Item">
                    <button><a href="{% url 'end_page' %}">Submit</a></button>
                </form>
            </div>
            <div class="col-6">
                <iframe   src="{{ MEDIA_URL }}{{ pdf.uploaded_pdf.url }}" type="application/pdf" width="70%" height="500px" ></iframe>
            </div>

        </div>
    </div>
</div>


{% endblock %}
